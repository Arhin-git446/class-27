<html>
    <head>
        <title>Mapping in JS</title>
    </head>
    <body>
        <p>Multipling the Element of an array using the map function</p>
        <p id="product_value"></p>
        <script>
            var cat = [10, 23, 67, 5, 9, 950];
            function fries(mum){
                return mum * 10;
            }
            var cookie = cat.map(fries);
            document.getElementById("product_value").innerHTML = cookie
        </script>
    </body>
</html>
